buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: "jacoco"
apply plugin: 'war'

war {
    //baseName = 'myapp'
    //version =  '0.5.0'
    archiveFileName = "TourGuide"
    /*
    manifest {
        attributes 'Main-Class': 'gpsModule.Application'
    }
    */
}
/*
bootJar {
    archiveFileName = "TourGuide_GpsApp-1.0.0.jar"
}
*/
repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

dependencies {
    implementation("org.springframework.boot:spring-boot-starter-web") /*{
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    }*/
    implementation("org.springframework.boot:spring-boot-starter-actuator")

    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'

    implementation(name:'gpsUtil', ext:'jar')

    //testImplementation("junit:junit")
    //testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.6.RELEASE'
}

jacoco {
    toolVersion = "0.8.4"
}
/*
configurations {
    compile.exclude module: 'spring-boot-starter-tomcat'
}
*/
jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
        html.destination file("${buildDir}/jacocoHtml")
    }
}

test.finalizedBy jacocoTestReport
check.dependsOn jacocoTestCoverageVerification

jacocoTestCoverageVerification {
  violationRules {
    rule {
      limit {
        counter = 'LINE'
        value = 'COVEREDRATIO'
        minimum = 0.5
      }
    }
  }
}
